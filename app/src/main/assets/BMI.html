<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-calculate {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-calculate:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>BMI Calculator</h1>
<div class="container">
    <div class="input-group">
        <label for="height">Height (m):</label>
        <input type="number" id="height" step="0.01" min="0" required>
    </div>
    <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.01" min="0" required>
    </div>
    <button class="btn-calculate">Calculate BMI</button>
    <div class="result" id="result"></div>
</div>

<script>
        const btnCalculate = document.querySelector('.btn-calculate');
        const resultElement = document.getElementById('result');

        btnCalculate.addEventListener('click', () => {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                resultElement.textContent = 'Please enter valid height and weight.';
            } else {
                const bmi = calculateBMI(height, weight);
                resultElement.textContent = `BMI: ${bmi.toFixed(2)}`;
            }
        });

        function calculateBMI(height, weight) {
            return weight / Math.pow(height, 2);
        }
    </script>
</body>
</html>
