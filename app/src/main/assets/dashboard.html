<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Dashboard</h1>
<div class="container">
    <button id="btn_bmi">Kalkulator BMI</button>
    <button id="btn_nilai_akhir">Kalkulator Nilai Akhir</button>
    <button id="btn_grafik_garis">Grafik Garis</button>
    <button id="btn_grafik_batang">Grafik Batang</button>
    <button id="btn_persegi_panjang">Persegi Panjang</button>
    <button id="btn_kalkulator">Kalkulator</button>
    <button id="btn_daftar_kontak">Daftar Kontak</button>
    <button id="btn_kamera">Kamera</button>
    <button id="btn_pemutar_musik">Pemutar Musik</button>
</div>

<script>
        document.getElementById('btn_bmi').addEventListener('click', function() {
            alert('Pindah ke halaman Kalkulator BMI');
        });

        document.getElementById('btn_nilai_akhir').addEventListener('click', function() {
            alert('Pindah ke halaman Kalkulator Nilai Akhir');
        });

        document.getElementById('btn_grafik_garis').addEventListener('click', function() {
            alert('Pindah ke halaman Grafik Garis');
        });

        document.getElementById('btn_grafik_batang').addEventListener('click', function() {
            alert('Pindah ke halaman Grafik Batang');
        });

        document.getElementById('btn_persegi_panjang').addEventListener('click', function() {
            alert('Pindah ke halaman Persegi Panjang');
        });

        document.getElementById('btn_kalkulator').addEventListener('click', function() {
            alert('Pindah ke halaman Kalkulator');
        });

        document.getElementById('btn_daftar_kontak').addEventListener('click', function() {
            alert('Pindah ke halaman Daftar Kontak');
        });

        document.getElementById('btn_kamera').addEventListener('click', function() {
            alert('Pindah ke halaman Kamera');
        });

        document.getElementById('btn_pemutar_musik').addEventListener('click', function() {
            alert('Pindah ke halaman Pemutar Musik');
        });
    </script>
</body>
</html>
